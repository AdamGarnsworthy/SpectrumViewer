<html>
    <head>
        <title>GRIFFIN Spectrum Viewer</title>
        <!--libraries-->
        <script src='scripts/x-tag-core.min.js' type="text/javascript"></script>
        <script src='scripts/mustache.js' type="text/javascript"></script>
        <script src='scripts/easeljs-0.7.0.min.js' type="text/javascript"></script>
        <script src='scripts/gammaSpectrum.js' type="text/javascript"></script>
        <script src='scripts/fitit.js' type="text/javascript"></script>
        <script src="scripts/jquery1-11-3.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="scripts/bootstrap3-3-5.min.js" type="text/javascript"></script>

        <!--our scripts-->
        <script src='scripts/helpers.js' type="text/javascript"></script>
        <script src='scripts/spectrumViewer.js' type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/custom.css"/>

        <!--custom elements-->
        <script src='customElements/plotList.js' type="text/javascript"></script>
        <script src='customElements/plotGrid.js' type="text/javascript"></script>
        <script src='customElements/plotControl.js' type="text/javascript"></script>
        <script src='customElements/auxPlotControl.js' type="text/javascript"></script>
        <script src='customElements/footer.js' type="text/javascript"></script>
    </head>

    <body>
        <x-plot-list id='analyzerPlots'></x-plot-list>

        <!--Plotting-->
        <div id='plotRegion' class='sectionWrapper item'>
            <div id='plotWrap' class='col-md-10 plotRegion'>
                <x-plots id='plotGrid'></x-plots>
            </div>
            <div class='col-md-2'>
                <x-plot-control id='plotControl' config='vertical'></x-plot-control>
            </div>
        </div>

        <!-- Extra control features -->
        <div class='sectionWrapper'>
            <div class='col-md-10 item'>
                <x-aux-plot-control id='auxCtrl'></x-aux-plot-control>
            </div>
        </div>

        <x-footer></x-footer>

        <script>
            dataStore.prepOnClear = window.setTimeout(
                function(){

                    if(dataStore.allClear == 0){
                        document.getElementById('analyzerPlots').configure();
                        document.getElementById('plotGrid').configure();
                        document.getElementById('plotControl').configure();
                        document.getElementById('auxCtrl').configure();
                        //start with GRIFFIN menu displayed
                        document.getElementById('GRIFFIN').onclick();

                        $(function () {
                            $('[data-toggle="tooltip"]').tooltip()
                        })

                        window.clearInterval(dataStore.prepOnClear);
                    }
                },
                1000
            )
        </script>
    </body>
</html>
