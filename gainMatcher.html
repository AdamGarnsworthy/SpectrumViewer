<html>
    <head>
        <title>GRIFFIN Gain Matcher</title>
        <script src='scripts/x-tag-core.min.js' type="text/javascript"></script>
        <script src='scripts/mustache.js' type="text/javascript"></script>
        <script src='scripts/easeljs-0.7.0.min.js' type="text/javascript"></script>
        <script src='scripts/dygraphs.1.1.1.min.js' type="text/javascript"></script>
        <script src='scripts/gammaSpectrum.js' type="text/javascript"></script>
        <script src='scripts/fitit.js' type="text/javascript"></script>
        <script src="scripts/jquery1-11-3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="scripts/bootstrap3-3-5.min.js"></script>

        <script src='scripts/helpers.js' type="text/javascript"></script>
        <script src='scripts/gainMatcher.js' type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/custom.css"/>

        <script src='customElements/header.js' type="text/javascript"></script>
        <script src='customElements/gainMatchReport.js' type="text/javascript"></script>
        <script src='customElements/plotGrid.js' type="text/javascript"></script>
        <script src='customElements/plotControl.js' type="text/javascript"></script>
        <script src='customElements/plotListLite.js' type="text/javascript"></script>
        <script src='customElements/graph.js' type="text/javascript"></script>
        <script src='customElements/footer.js' type="text/javascript"></script>
    </head>

    <body>
        <x-header></x-header>

        <x-gain-match-report id='gainMatcher'></x-gain-match-report>

        <!--Spectrum Plotting-->
        <div id='plotRegion' class='sectionWrapper'>
            <div id='plotWrap' class='col-md-9 plotRegion item'>
                <x-plots id='plotGrid'></x-plots>
                <x-plot-control id='plotControl' config='horizontal'></x-plot-control>
                <div class='sectionWrapper refitButtons'>
                    <div class='col-md-12'>
                        <button type="button" class="btn btn-default btn-lg" id='fitLow' engaged='0'>
                            <span id='refitLoBadge' class="glyphicon glyphicon-equalizer" aria-hidden="true"></span> 
                            <span id='loText'>Refit Low Energy Peak</span>
                        </button>
                        <button type="button" class="btn btn-default btn-lg" id='fitHigh' engaged='0'>
                            <span id='refitHiBadge' class="glyphicon glyphicon-equalizer" aria-hidden="true"></span> 
                            <span id='hiText'>Refit High Energy Peak</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class='col-md-2 item'>
                <x-plot-list-lite id='plotList'></x-plot-list-lite>
            </div>
        </div>

        <!--Resolution-->
        <div id='resolutionSection' class='sectionWrapper'>
            <div id='resolutionWrap' class='col-md-6 item'>
                <x-graph id='resolution'></x-graph>
            </div>
        </div>

        <x-footer></x-footer>

        <script>
            dataStore.prepOnClear = window.setInterval(
                function(){
                    if(dataStore.allClear == 0){
                        document.getElementById('plotGrid').configure();
                        document.getElementById('plotControl').configure();
                        document.getElementById('plotList').configure();
                        document.getElementById('resolution').configure();

                        //don't want additional plots in this app
                        deleteNode('plotGridnewPlotButton');

                        //plug in special fit controls
                        document.getElementById('fitLow').onclick = document.getElementById('gainMatcher').toggleFitMode;
                        document.getElementById('fitHigh').onclick = document.getElementById('gainMatcher').toggleFitMode;

                        //identify, register & fetch all spectra
                        promiseScript(dataStore.DAQquery)

                        $(function () {
                            $('[data-toggle="tooltip"]').tooltip()
                        })

                        window.clearInterval(dataStore.prepOnClear)
                    }
                },
                10
            )

        </script>
    </body>
</html>
